<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="main-container">
        <div class="top">
            <h1>Library</h1>

            <input type="button" id="add-book" value="ADD BOOK" >
            
            <form action="" method="get" class="hide" >
                <fieldset>
                    <legend>Book Information</legend>
                    <div>
                        <label for="title">Book's Title: </label>
                        <input type="text" id="title" name="title" required>
                    </div>
    
                    <div>
                        <label for="author">Book's Author: </label>
                        <input type="text" id="author" name="author" required>
                    </div>
                    
                    <div>
                        <label for="pages">Number of Pages: </label>
                        <input type="number" id="pages" name="pages" required>
                    </div>
    
                    <div>
                        <div>
                            <label for="read">Read: </label>
                            <input type="radio" name="readFlag" id="read" value="Read" required>
                        </div>
                        <div>
                            <label for="notRead">Not Read: </label>
                            <input type="radio" name="readFlag" id="notRead" value="Not Read" required>

                        </div>
                    </div>

                    <div class="buttons">
                            <input type="button" id="submit-button" value="Submit">
                            <input type="reset" id="go-back-button" value="Go Back">
                    </div>

                </fieldset>
          
            </form>
        
        </div>

        <div class="bottom">
            <div class="card">
                <div class="title">
                    <h4>Title: </h4>
                    <p></p>
                </div>

                <div class="author">
                    <h4>Author: </h4>
                    <p></p>
                </div>

                <div class="pages">
                    <h4>Page Number: </h4>
                    <p></p>
                </div>
                
                <div class="readFlag">
                    <h4>Read or Not: </h4>
                    <p></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
